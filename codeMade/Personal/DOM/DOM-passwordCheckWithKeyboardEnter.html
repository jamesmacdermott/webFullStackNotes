<!DOCTYPE html>
<html>
    <head>
        <title>
            DOM - Password check
        </title>
    </head>
    <body>
        <input type="text" class="js-inputTextbox" placeholder="KeyCode:">
        <button class="js-enterButton">Verify</button>
        <form>
            <fieldset>
                <legend>Checking </legend>
                <span class="js-validText">Enter the KeyCode...</span>
            </fieldset>
        </form>
        <script>
            const outputText = document.querySelector('.js-validText')
            const inputElement = document.querySelector('.js-inputTextbox');
            const inputButton = document.querySelector('.js-enterButton');
            inputElement.addEventListener('keydown',function(event){
                if (event.key === 'Enter'){
                    checkCode(inputElement,outputText);
                }
            });
            inputButton.addEventListener('click',function(){
                checkCode(inputElement,outputText)
            });
            inputElement.addEventListener('focusout', function(event){
                if (event.relatedTarget !== inputButton && outputText.innerHTML === 'Incorrect!'){
                    outputText.innerHTML = 'Enter the KeyCode...';
                };
            });
            inputButton.addEventListener('focusout', function(){
                if (outputText.innerHTML === 'Incorrect!'){
                    outputText.innerHTML = 'Enter the KeyCode...';
                };
            });
            function checkCode(inputElement,outputText){
                if (inputElement.value === '123098'){
                    outputText.innerHTML = 'Correct!'
                }
                else{
                    outputText.innerHTML = 'Incorrect!'
                }
                inputElement.value = '';
            }
        </script>
    </body>
</html>
