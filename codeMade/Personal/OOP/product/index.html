<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Products</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <header class="centerMiddle">
        <nav>
            <ul class="centerMiddle">
                <li class="navItem">Home</li>
                <li class="navItem"><img src="imgs/cartIcon.png" alt="Cart" /></li>
            </ul>
        </nav>
    </header>
    <main id="mainContent" class="centerMiddle">
        <section id="pageNameSection" class="centerMiddle column">
            <div id="nameSectionText">
                <h1>Productâ„¢</h1>
                <p class="headingSubtext">Inspired by Design</p>
            </div>
        </section>
        <section id="productsSection" class="centerMiddle">
            <div class="productsHolder">
                <div class="product centerMiddle">
                    <div class="productInfoBox">
                        <div class="productImgBox"><img src="imgs/japan1TSHIRT.jpg"/></div>
                        <div class="productTextBox">
                            <ul class="productInfo centerMiddle column">
                                <li>Japan</li>
                                <li>T-Shirt</li>
                                <li>$31</li>
                                <li>ONSALE</li>
                            </ul>
                            <div class="likeCartBox centerMiddle">
                                <i class="fas fa-heart like-icon shoppingIcon heart"></i>
                                <i class="fa-solid fa-basket-shopping shoppingIcon basket"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="script.js"></script>
    </main>
</body>
</html>
