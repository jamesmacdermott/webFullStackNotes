<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <title>
            CSS Designs
        </title>
        <link rel="stylesheet" href="designs.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="contentRow">
            <div class="reflectBox"><button class="reflectButton"><span>Reflect</span></button></div>
            <div class="nav">
                <div class = "navItem">Home</div>
            </div>
            <div class="colorsDisplay">
                <div class="colorScheme">
                    <div id="c1"></div>
                    <div id="c2"></div>
                </div>
                <div class="colorScheme">
                    <div id="c3"></div>
                    <div id="c4"></div>
                </div>
                <div class="colorScheme">
                    <div id="c5"></div>
                    <div id="c6"></div>
                </div>
            </div>
        </div>
        <div class="herosSelectBox">
            <div class="heroCard"><img src="imgs/batman.jpg"></div>
            <div class="heroCard"><img src="imgs/superman.jpg"></div>
            <div class="heroCard"><img src="imgs/ironman.jpg"></div>
            <div class="heroCard"><img src="imgs/spiderman.jpg"></div>
            <div class="heroCard"><img src="imgs/thor.jpg"></div>
        </div>
        <div class="interactiveCard">
            <div class="carImageBox">
                <img src="imgs/blackCar.jpg"/>
            </div>
            <div class="textContent">
                <h2>Black Car</h2>
                <p>Black Car Description <br>2028 <br> Top Speed: 300mph</p>
            </div>
        </div>
    </body>
</html>
